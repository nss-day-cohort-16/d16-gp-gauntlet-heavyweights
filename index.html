<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Gauntlet</title>
  <link href='https://fonts.googleapis.com/css?family=Lato:400,300,700' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="styles/gauntlet.css">
</head>

<body>
  <div id="container">

    <div id="playerClass" class="form-inline">
      <div class="form-group">
        <div class="input-group">
          <input type="text" class="form-control" id="userInput" placeholder="Enter your name.">
        </div>
        <div>
          <p>Pick your class!</p>
          <button id="cop" type="button" class="playerClass btn btn-primary playerClass">Cop</button>
          <button id="criminal" type="button" class="playerClass btn btn-primary playerClass">Criminal</button>
        </div>
      </div>
    </div>
    <div>
      <div>
        <p>Crush your enemies!</p>
        <button type="submit" id="attack" class="btn btn-primary">Attack!</button>
      </div>
      <div id ="copInfo"></div>
      <div id ="criminalInfo"></div>
  </div>

    <img src="cartoon.gif" id="cartoon" class="visible">
    <img src="dogcops.gif" id="dogcops" class="hidden">










  </div>
  <script src="http://code.jquery.com/jquery-1.11.2.min.js"></script>
  <script src="dist/app.js"></script>

</html>
