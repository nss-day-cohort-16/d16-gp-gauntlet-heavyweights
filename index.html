<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Gauntlet</title>
  <link href='https://fonts.googleapis.com/css?family=Lato:400,300,700' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="styles/gauntlet.css">
</head>

<body>
  <div id="container">

    <form id="playerClass" class="form-inline">
      <div class="form-group">
        <div class="input-group">
          <input type="text" class="form-control" id="userInput" placeholder="Enter your name.">
        </div>
        <div>
          <p>Pick your class!</p>
          <button id="cop" type="submit" class="btn btn-primary playerClass">Cop</button>
          <button id="criminal" type="submit" class="btn btn-primary playerClass">Criminal</button>
        </div>
      </div>
    </form>
    <form class="form-inline">
      <div class="form-group">
        <p>Crush your enemies!</p>
        <button type="submit" id="attack" class="btn btn-primary">Attack!</button>
      </div>
    </form>











  </div>
  <script src="http://code.jquery.com/jquery-1.11.2.min.js"></script>
  <script src="javascripts/combatants.js"></script>
  <script src= "javascripts/gamegen.js"></script>
  <script src="javascripts/DOM.js"></script>
</body>
</html>
